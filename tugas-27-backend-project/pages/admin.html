<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Admin Page</title>
  </head>
  <style>
    .menu.active {
      background-color: rgb(241 245 249);
      color: rgb(16 185 129);
    }
  </style>
  <body class="bg-slate-800 h-screen">
    <div
      class="mx-auto mt-7 bg-white border border-slate-300 w-3/4 h-auto drop-shadow-2xl rounded-xl py-4"
    >
      <header>
        <h1
          class="text-3xl font-bold pl-5 text-emerald-500 drop-shadow-lg mb-3"
        >
          Admin Page
        </h1>
        <hr />
      </header>
      <section class="flex gap-2">
        <aside class="w-52 border-r">
          <ul>
            <li
              id="books"
              class="menu py-2 px-5 italic hover:bg-slate-50 hover:text-emerald-300 cursor-pointer active"
            >
              Books
            </li>
            <li
              id="writers"
              class="menu py-2 px-5 text-slate-700 italic hover:bg-slate-50 hover:text-emerald-300 cursor-pointer"
            >
              Writters
            </li>
            <li
              id="publishers"
              class="menu py-2 px-5 text-slate-700 italic hover:bg-slate-50 hover:text-emerald-300 cursor-pointer"
            >
              Publishers
            </li>
            <li
              id="users"
              class="menu py-2 px-5 text-slate-700 italic hover:bg-slate-50 hover:text-emerald-300 cursor-pointer"
            >
              Users
            </li>
            <li
              id="transactions"
              class="menu py-2 px-5 text-slate-700 italic hover:bg-slate-50 hover:text-emerald-300 cursor-pointer"
            >
              My Transactions
            </li>
          </ul>
        </aside>
        <main class="w-3/4">
          <div class="data-container books p-2">
            <div class="mb-5">
              <button
                class="bg-emerald-500 text-slate-50 p-2 rounded-md hover:opacity-80"
                onclick="addBookButton()"
              >
                Add New Book
              </button>
            </div>
            <div class="books-container"></div>
          </div>
          <div class="data-container writers p-2 hidden">b</div>
          <div class="data-container publishers p-2 hidden">c</div>
          <div class="data-container users p-2 hidden">l</div>
          <div class="data-container transactions p-2 hidden">d</div>
          <!-- <div class="data-container detail p-2">
            <img src="" alt="">
            <h1>Judul Buku (2011)</h1>
            <h5>Michael Jownas</h5>
          </div> -->
          <div class="data-container addBook p-2 hidden w-100">
            <h1 class="text-xl px-1">Add New Book</h1>
            <form class="book-form mt-5 pl-5 pr-7">
              <label for="title" class="w-full flex flex-col">
                <span class="text-l text-slate-600 font-bold">Book Title</span>
                <input
                  type="text"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="title"
                  id="title"
                  required
                />
              </label>
              <label for="description" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Description</span>
                <input
                  type="text"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="description"
                  id="description"
                />
              </label>
              <label for="genre" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Genre</span>
                <input
                  type="text"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="genre"
                  id="genre"
                />
              </label>
              <label for="writer" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Writer</span>
                <input
                  type="text"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="writer"
                  id="writer"
                />
              </label>
              <label for="price" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Price</span>
                <input
                  type="number"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="price"
                  id="price"
                />
              </label>
              <label for="stock" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Stock</span>
                <input
                  type="number"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="stock"
                  id="stock"
                />
              </label>
              <label for="releaseYear" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold"
                  >Release Year</span
                >
                <input
                  type="number"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="releaseYear"
                  id="releaseYear"
                />
              </label>
              <label for="img" class="w-full flex flex-col mt-2">
                <span class="text-l text-slate-600 font-bold">Image</span>
                <input
                  type="file"
                  class="my-2 border border-emerald-400 rounded-md w-100 px-2 py-1"
                  name="img"
                  id="img"
                />
              </label>
              <button
                type="submit"
                class="bg-emerald-500 px-4 py-2 border border-emerald-300 rounded-md text-slate-800 font-bold w-full mt-5 hover:opacity-90 transition"
              >
                Submit New Book
              </button>
            </form>
          </div>
        </main>
      </section>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
